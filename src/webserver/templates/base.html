<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Asistente Virtual{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #00d9ff;
            font-size: 1.8rem;
        }

        nav {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        nav a {
            color: #888;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        nav a:hover, nav a.active {
            background: rgba(0, 217, 255, 0.2);
            color: #00d9ff;
        }

        .card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .card h2 {
            color: #00d9ff;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .btn {
            background: linear-gradient(135deg, #00d9ff, #00a8cc);
            color: #1a1a2e;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #ff3344);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        input, select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 12px 15px;
            color: #e0e0e0;
            width: 100%;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #00d9ff;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 0.9rem;
        }

        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-dot.active {
            background: #2ecc71;
            box-shadow: 0 0 10px #2ecc71;
        }

        .status-dot.inactive {
            background: #ff4757;
        }

        /* Spinner */
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            margin: 20px auto;
        }

        .spinner.active {
            display: block;
        }

        .spinner circle {
            fill: none;
            stroke: #00d9ff;
            stroke-width: 4;
            stroke-dasharray: 150, 200;
            stroke-dashoffset: 0;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { stroke-dasharray: 1, 200; stroke-dashoffset: 0; }
            50% { stroke-dasharray: 89, 200; stroke-dashoffset: -35px; }
            100% { stroke-dasharray: 89, 200; stroke-dashoffset: -124px; }
        }

        .progress-bar {
            display: none;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-bar.active {
            display: block;
        }

        .progress-bar .fill {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #2ecc71);
            width: 0%;
            transition: width 0.3s;
        }

        .model-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .model-card {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .model-card:hover {
            border-color: #00d9ff;
        }

        .model-card h3 {
            color: #00d9ff;
            margin-bottom: 10px;
        }

        .model-card .size {
            color: #888;
            font-size: 0.9rem;
        }

        .model-card .badge {
            display: inline-block;
            background: #2ecc71;
            color: #1a1a2e;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 10px;
        }

        pre {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .log-entry .time {
            color: #888;
            font-size: 0.8rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-box .value {
            font-size: 2rem;
            font-weight: bold;
            color: #00d9ff;
        }

        .stat-box .label {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Asistente Virtual</h1>
            <nav>
                <a href="/" {% if request.endpoint == 'index' %}class="active"{% endif %}>Dashboard</a>
                <a href="/models" {% if request.endpoint == 'models' %}class="active"{% endif %}>Modelos</a>
                <a href="/config" {% if request.endpoint == 'config' %}class="active"{% endif %}>ConfiguraciÃ³n</a>
                <a href="/logs" {% if request.endpoint == 'logs' %}class="active"{% endif %}>Logs</a>
            </nav>
        </header>

        {% block content %}{% endblock %}
    </div>

    <script>
        // Funciones comunes
        async function apiGet(url) {
            const response = await fetch(url);
            if (!response.ok) {
                const error = await response.json().catch(() => ({ error: response.statusText }));
                throw new Error(error.error || `Error ${response.status}: ${response.statusText}`);
            }
            return await response.json();
        }

        async function apiPost(url, data) {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) {
                const error = await response.json().catch(() => ({ error: response.statusText }));
                throw new Error(error.error || `Error ${response.status}: ${response.statusText}`);
            }
            return await response.json();
        }

        function formatSize(mb) {
            if (mb >= 1024) return (mb / 1024).toFixed(1) + ' GB';
            return mb + ' MB';
        }
    </script>
</body>
</html>
